<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 03</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>
<ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->
</ul>
<button id="sort-btn">排序</button>
<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
         coding here
         */
        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */
        var data = [];
        var source = document.getElementById('source');
        var lis = source.getElementsByTagName('li');
        var arrCity = [];
        var arrNumber = [];
        for(var i=0;i<lis.length;i++) {
            var city = (lis[i].childNodes[0].data);
            var num = (lis[i].childNodes[1].innerHTML);
             data.push([city,num]);
        }


        return data;
    }
    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        function compare(value1, value2) {//二维数组排序
//            return value1[1] - value2[1];
            if(value1 > value2) {
                return -1;
            }if(value1 < value2) {
                return 1;
            } else{
                return 0;
            }
        }
        data.sort(compare);
        //console.log(data);
        return data;
    }
    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var resort = document.getElementById('resort');
        var str = '';
        for(var i = 0;i<data.length;i++) {
            str = str + "<li>第"+(i+1)+"名："+data[i][0]+"："+"<b>"+data[i][1]+"</b></li>";
        } resort.innerHTML = str;
//            li.innerText = data[j][0];
//            b.innerText = data[j][1];
    }
    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }
    function init() {
        var btn = document.getElementById('sort-btn');
        btn.onclick = function() {
            btnHandle();
        };
    }
    init();
</script>
</body>
</html>
